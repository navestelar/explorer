<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>
<body class="center">
    <div class="container flex column">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/logo.svg" alt="rate stars">
            <div class="form-header">
                <h2>Informações pessoais</h2>
            </div>
        </header>
        <form id="my-form" class="flex column">
            <fieldset>
                <div class="fieldset flex column">
                    <div class="name-input-area flex">
                        <div class="input-wrapper flex column">
                            <label for="user-name">Nome</label>
                            <input type="text" name="user-name" required id="user-name">                    
                        </div>
                        <div class="input-wrapper flex column">
                            <label for="user-surname">Sobrenome</label>
                            <input type="text" required name="user-surname" id="user-surname">
                        </div>
                    </div>
                    <div class="input-wrapper flex column">
                        <label for="user-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="user-email" id="user-email">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset flex column">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper flex column">
                        <label for="mentor-name">Selecione quem foi o seu mentor</label>
                        <select name="mentor-name" class="select-area" id="mentor-name"></select>
                    </div>
                    <div class="input-wrapper flex column">
                        <label for="mentor-feedback">Feedback sobre o mentor</label>
                        <textarea name="mentor-feedback" class="text-area" id="mentor-feedback"></textarea>
                    </div>
                    <div class="input-wrapper flex">
                        <input type="checkbox" name="mentor-answered" id="mentor-answered">
                        <label for="mentor-answered">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset flex column">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="rol-3 flex">
                        <div class="input-wrapper flex column">
                            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" class="date" name="mentorship-date" id="mentorship-date">
                        </div>
                        <div class="time flex">
                            <div class="input-wrapper flex column">
                                <label for="mentorship-initial-time">Das</label>
                                <input type="time" name="mentorship-initial-time" id="mentorship-initial-time">
                            </div>
                            <div class="input-wrapper flex column">
                                <label for="mentorship-final-time">Até</label>
                                <input type="time" name="mentorship-final-time" id="mentorship-final-time">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button form="my-form">Salvar</button>
        </form>
    </div>
</body>
</html>
